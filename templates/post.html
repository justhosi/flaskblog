{% extends "base.html" %}
{% block content %}
<br>
<br>
    
    <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <h1>{{ post.title }}</h1><br>
        By: {{ post.poster.name }} <br>
        {{ post.date_posted }} <br>
        {{ post.content | safe }} <br>
        <br>
        {% if user_id == post.poster_id %}
            
            <a href="{{ url_for('edit_post', id= post.id) }}" class="btn btn-outline-warning">Edit post</a>
              &nbsp; 
            
            <a href="{{ url_for('post_to_delete', id= post.id) }}" class="btn btn-outline-danger">Delete</a>
            
        {% endif %}
    </div>
<button type="button" class="btn btn-outline-secondary">
<a href="{{ url_for('posts') }}">Back to blog</a>
</button>  

{% endblock %}
