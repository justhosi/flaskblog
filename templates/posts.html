{% extends "base.html" %} {% block content %}
<center><h1>Timeline</h1></center> <br>
<br>
    {% for post in posts %}
    <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <h1>{{ post.title }}</h1><br>
        <p class="lead">By: {{ post.poster.name }} <br>
        {{ post.date_posted }} <br>
        {{ post.content | safe }}</p>  <br><br>
        
        <a href="{{ url_for('post', id = post.id) }}" class="btn btn-outline-secondary">View post</a>
         &nbsp; 
        {% if id == post.poster.id %}

            <a href="{{ url_for('edit_post', id= post.id) }}" class="btn btn-outline-warning">Edit post</a>
              &nbsp;
            
            <a href="{{ url_for('post_to_delete', id = post.id) }}" class="btn btn-outline-danger">Delete</a>
            
        {% endif %}
    </div>
    {% endfor %}
{% endblock %}
